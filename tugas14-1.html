<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belajar HTML - NIOMIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Form Element</h1>

    <form action="">
        <input type="text" name="nama" id="nama" placeholder="Nama"
            oninvalid="this.setCustomValidity('Nama mohon diisi')" required><br>
        <input type="text" name="cita_cita" placeholder="Cita-cita"
            oninvalid="this.setCustomValidity('Cita-cita mohon diisi')" required><br>
        <input type="text" name="no_hp" id="no_hp" placeholder="NO HP"
            oninvalid="this.setCustomValidity('NO HP mohon diisi')" required><br>
        <textarea name="" id="" cols="30" rows="10" required>Alamat</textarea><br>
        <button type="submit"> Simpan</button>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>

</body>

</html>
